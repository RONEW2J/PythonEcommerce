{% extends 'store/base.html' %}

{% block content %}
<div class="auth-container">
  <h2>Вход в систему</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
</div>
{% endblock %}
